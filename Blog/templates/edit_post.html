{% extends "base.html" %}

{% block content %}
<section class="edit-post">
    <div class="container">
        <h2 class="section-title">Edit Post</h2>
        
        <form method="POST" class="post-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ post.title }}" required>
            </div>
            
            <div class="form-group">
                <label for="content">Content</label>
                <textarea id="content" name="content" rows="10" required>{{ post.content }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" value="{{ post.author }}" required>
            </div>
            
            <div class="form-group">
                <label for="image_url">Image URL</label>
                <input type="url" id="image_url" name="image_url" value="{{ post.image_url }}" required>
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <input type="text" id="category" name="category" value="{{ post.category }}" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Update Post</button>
                <a href="{{ url_for('home') }}" class="btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
