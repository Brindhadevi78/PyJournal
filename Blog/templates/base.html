<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A modern Python blog with the latest articles and insights">
    <meta name="theme-color" content="#6366f1">
    <title>{% block title %}PyJournal{% endblock %}</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=1.2">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/post.css') }}?v=1.0">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêç</text></svg>">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{{ url_for('home') }}" class="logo">
                <div class="logo-container">
                    <i class="fas fa-book-open"></i>
                    <span class="logo-text">PyJournal</span>
                </div>
            </a>
            <div class="nav-links">
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i> Home</a>
                <a href="{{ url_for('my_posts') }}"><i class="fas fa-user"></i> My Posts</a>
                <a href="{{ url_for('create') }}"><i class="fas fa-plus"></i> Create Post</a>
                <a href="{{ url_for('audio_blog') }}"><i class="fas fa-headphones"></i> Audio Blog</a>
            </div>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2024 PyJournal. All rights reserved.</p>
                <div class="social-links">
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                    <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}?v=1.1"></script>
    {% if request.endpoint == 'audio_blog' %}
    <script src="{{ url_for('static', filename='js/voice_recognition.js') }}"></script>
    {% endif %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='js/slider.js') }}"></script>
</body>
</html>
